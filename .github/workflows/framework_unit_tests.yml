name: Pytest + Report

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

permissions:
  contents: write
  
env:
  POETRY_VERSION: 2.0.1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install poetry
      run: curl -sSL https://install.python-poetry.org | python3 - --version $POETRY_VERSION

    - name: Install dependencies
      run: | 
        poetry install

    - name: Run tests and generate JSON report
      run: |
        poetry run python -m pytest --json-report --json-report-file=report.json tests/unit_tests
      continue-on-error: true
    - name: Generate Markdown summary
      run: |
        python tests/unit_tests/generate_md_report.py report.json

    - name: Upload report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: pytest-markdown-report
        path: test-report.md

    - name: Commit and push test report
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add test-report.md
        git commit -m "Update test report" || echo "No changes to commit"
        git push origin HEAD:${{ github.head_ref }} --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}