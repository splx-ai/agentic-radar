name: CI

on:
  pull_request:
    branches:
      - main

env:
  POETRY_VERSION: 2.0.1


jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.x"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        if: runner.os != 'Windows'
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install basic dependencies
        run: |
          poetry install

      - name: Run tests with basic dependencies
        run: |
          poetry run python -m pytest -v -s

      - name: Install extra dependencies
        run: | 
          poetry install --all-extras

      - name: Run tests with extra dependencies
        run: |
          poetry run python -m pytest -v -s

      - name: Run checks
        run: | 
          poetry run ruff check
          poetry run mypy agentic_radar

      - name: Quick security scan
        uses: aquasecurity/trivy-action@v0.32.0
        with:
          scan-type: 'fs'
          scan-ref: 'poetry.lock'
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail CI on critical vulnerabilities
