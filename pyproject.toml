[project]
name = "agentic-scanner"
dynamic = [ "version" ]
description = ""
license = { file = "LICENSE" }
readme = "README.md"
requires-python = "^3.9"
authors = [ {name = "SplxAI Developers", email = "developers@splx.ai"} ]
dependencies = [
    "pydot>=3.0.4",
    "pydantic>=2.10.6",
    "typer-slim>=0.15.1",
    "jinja2 (>=3.1.5,<4.0.0)",
]

[tool.poetry]
version = "0.1.0"

[project.optional-dependencies]
langgraph = []
all = []

[project.scripts]
agentic-scanner = "agentic_scanner.cli:app"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.0"
mypy = "^1.15.0"
pylint = "^3.3.4"

[tool.isort]
profile = "black"

[tool.pylint]
disable = "E1101" # dynamic attributes

[tool.mypy]
disable_error_code = ["import-untyped"] # pydot is untyped

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[jinja-lsp]
templates="./agentic_scanner/report/templates"
backend = ["./agentic_scanner"]
lang = "python"
