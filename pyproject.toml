[tool.poetry]
name = "agentic-scanner"
version = "0.1.0"
description = ""
authors = ["SplxAI Developers <developers@splx.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pydot = "^3.0.4"
pydantic = "^2.10.6"
typer-slim = "^0.15.1"

[tool.poetry.scripts]
agentic-scanner = "agentic_scanner.cli:app"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.0"
mypy = "^1.15.0"
pylint = "^3.3.4"

[tool.isort]
profile = "black"

[tool.pylint]
disable = "E1101" # dynamic attributes

[tool.mypy]
disable_error_code = ["import-untyped"] # pydot is untyped

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
